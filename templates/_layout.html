<!DOCTYPE html>
<html>
<head>
<title>Lemonade Stand Supply</title>
<link href="/css/app.css" rel="stylesheet" />
<!-- 
    The period . pass the data context to the block.
    Using template means we have to provide the named
    template. Using block means the named template is
    optional. 
-->
{{block "styles" .}}{{end}}
</head>
<body>
	{{template "_header.html"}}
    {{template "content"}}
	{{template "_footer.html"}}
    {{block "script" .}}{{end}}
</body>
</html>
